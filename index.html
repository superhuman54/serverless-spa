        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>

<section class="hero is-fullheight is-warning" id="main">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Hello World!
            </h1>
            <h2 class="subtitle">
                My first website with <strong>Bulma</strong>!
            </h2>
        </div>
    </div>
</section>
<section class="hero is-fullheight is-dark" id="about">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                About
            </h1>
            <h2 class="subtitle">
                안녕하세요. 저는 이번 발표를 맡은 김기환이라고 합니다.<br />
                세미나에 오신걸 환영합니다. 부디 오신 기대만큼 가져가시는 시간 되시기 바랍니다.
            </h2>
        </div>
    </div>
</section>

<section class="section" id="contact">
    <div class="container">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">From</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control is-expanded has-icons-left">
                        <input class="input is-danger" type="text" placeholder="Name" id="name">
                        <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
                    </p>
                    <p class="help is-danger">
                        This field is required
                    </p>
                </div>
                <div class="field">
                    <p class="control is-expanded has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email" id="email">
                        <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
                <div class="field is-expanded">
                    <div class="field has-addons">
                        <p class="control">
                            <a class="button is-static">
                                +82
                            </a>
                        </p>
                        <p class="control is-expanded">
                            <input class="input" type="tel" placeholder="Your phone number" id="tel">
                        </p>
                    </div>
                    <p class="help">Do not enter the first zero</p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Subject</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity" id="subject">
                    </div>
                    <p class="help is-danger">
                        This field is required
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Question</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="Explain how we can help you" id="question"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit" onclick="onContact()">
                            Send message
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            superhuman54@gmail.com
        </p>
    </div>
</footer>

<script>
    async function onContact() {
        const data = JSON.stringify({
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            tel: document.getElementById('tel').value,
            subject: document.getElementById('subject').value,
            question: document.getElementById('question').value,
        })
        fetch('./api/contact', {
            method: 'POST',
            headers: {
                'content-type': 'application/json'
            },
            body: data,
        }).then(response => alert('메시지 감사해요! 😄'))
            .catch(error => alert('전송 실패했어요 😂'))
    }
</script>
</body>

</html>
